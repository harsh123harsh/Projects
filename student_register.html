<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .bg {
            /* border-style: solid; */
        }

        .vcenter {
            margin: 0;
            position: relative;
            -ms-transform: translateY(25%);
            transform: translateY(25%);
        }

        .div {
            background-color: rgb(59, 128, 197);
            height: 720px;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 1px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            /* background-color: #4CAF50; */
            color: white;
            padding: 14px 20px;
            margin: 0px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            /* background-color: #0c7312; */
            transition: 1s;
        }

        div {
            border-radius: 5px;
            background-color: rgb(233, 235, 235);
            /* padding: 10px; */
        }
    </style>
</head>

<body>
    <div class="container-fluid" align="center">

        <div class="row bg">

            <div class="col-6 bg pt-5 div bg-primary">
                <img src="student1.png" alt="" width=300 height=400 class="vcenter">
            </div>

            <div class="col-6">
                <img src="Logo-removebg-preview.png" alt="" width=300>
                <h2>Student Registration</h2>
                <div class="row" align="left">
                    <form action="">
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter Yout Name">

                        <label for="lname">Email Address</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter Your Email Address">

                        <label for="lname">Phone</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter Your Phone">

                        <label for="lname">Password</label>
                        <input type="text" id="lname" name="lastname" placeholder="Create Password">

                        <label for="lname">Confirm Password</label>
                        <input type="text" id="lname" name="lastname" placeholder="Re-Enter Password">

                        <input type="submit" value="REGISTER NOW" class="mt-4 btn btn-primary">
                    </form>
                </div>

                <div class="row m-4">
                    <div class="col">ALREADY REGISTERED <a href="" class="text-danger"><b> LOGIN HERE</b></a></div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
